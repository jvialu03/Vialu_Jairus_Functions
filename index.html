<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>All About Functions</title>
</head>
<body>
  <h1>How Functions Work</h1>

  <div class="box"></div>
  <div class="circle"></div>
  <div class="diamond" id="diamond"></div>

  <button class="colors" data-target=".box" data-color="red" id="red">Red</button>
  <button class="colors" data-target="#diamond" data-color="yellow" id="yellow">Yellow</button>
  <button class="colors" data-target=".circle" data-color="blue" id="blue">Blue</button>
  <button class="colors" data-target="#diamond" data-color="green" id="green">Green</button>

  <script src="js/main.js"></script>
</body>
</html>
